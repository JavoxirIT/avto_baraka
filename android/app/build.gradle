plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
	 lintOptions {
        warningsAsErrors true
        warning 'deprecation'
    }

    namespace "com.autobaraka.auto_baraka"
    // compileSdkVersion flutter.compileSdkVersion
    compileSdkVersion 34
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.autobaraka.auto_baraka"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        // minSdkVersion flutter.minSdkVersion
        minSdkVersion 21
        // minSdkVersion 19
        targetSdkVersion 34
        // targetSdkVersion flutter.targetSdkVersion
        // versionCode flutterVersionCode.toInteger()
        // versionName flutterVersionName
        versionCode 5
        versionName "1.0.5"
        // 
        multiDexEnabled true
        ndk {
            debugSymbolLevel 'FULL'
        }
    }

    buildTypes {
         release {
            minifyEnabled true 
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
     signingConfigs {
        release {
            keyAlias project.property('MY_KEY_ALIAS')
            keyPassword project.property('MY_KEY_PASSWORD')
            storeFile file(project.property('MY_KEYSTORE_PATH'))
            storePassword project.property('MY_KEYSTORE_PASSWORD')
        }
    }
     buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            minifyEnabled false
        }
    }

    // Настройка для сборки App Bundle
    bundle {
        language {
            // Отключение деления по языкам, если это не нужно
            enableSplit = false
        }
    }
    
}

flutter {
    source '../..'
}

dependencies {
	implementation "com.android.support:multidex:1.0.3"
	implementation 'com.google.firebase:firebase-messaging:23.0.0'
	implementation 'com.google.android.gms:play-services-location:19.0.1'
	
}
